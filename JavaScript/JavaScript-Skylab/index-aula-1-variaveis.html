<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curso Javascript</title>
</head>

<body>

    <!-- Uma dica é deixar o script como ultima linha do console, pois assim garantimos que quando for necessário a utilização do mesmo ele esteja na tela -->
    <script>
        console.log('Hello World');

        // O javascript possui uma tipagem dinamica
        var nome = "Gustavo";

        // Valores que serão usados no curso
        var nome2 = "Gustavo"; // String
        var idade = 24; // Inteiro
        var peso = 74.1; // Decimal/Float
        var humano = true; //Booleano

        var alunos = ['Gustavo', 'João', 'Beatriz']; //Vetor/Lista

        var aluno = {
            nome: "Gustavo",
            idade: 24,
            peso: 74.1,
            humano: true
        }; // Objeto

        console.log(alunos); // Exibe a lista por completo
        console.log(alunos[0]); // Exibe a posição 0 da lista

        console.log(aluno); // Exibe o objeto como um todo 
        console.log(aluno.idade); // Exibe o atributo idade do objeto
    </script>
</body>
</html>
