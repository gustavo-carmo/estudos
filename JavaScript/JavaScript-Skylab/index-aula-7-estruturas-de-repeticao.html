<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curso Javascript</title>
</head>

<body>

    <!-- Uma dica é deixar o script como ultima linha do console, pois assim garantimos que quando for necessário a utilização do mesmo ele esteja na tela -->
    <script>
        // for, while

        for (var i = 0; i <= 100; i++) {
            console.log("I com o for -> ", i);
        }

        var j = 654684654965;

        while (j > 50) {

            console.log("J com o while -> ", j);

            j /= 5;
        }
    </script>
</body>
</html>
