<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curso Javascript</title>
</head>

<body>

    <!-- Uma dica é deixar o script como ultima linha do console, pois assim garantimos que quando for necessário a utilização do mesmo ele esteja na tela -->
    <script>
        
        // Funções tem seu escopo própio
        function soma(numero1, numero2) {

            return numero1 + numero2;
        }

        console.log(soma(1, 3));
    </script>
</body>
</html>
