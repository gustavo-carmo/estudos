<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curso Javascript</title>
</head>

<body>

    <!-- Uma dica é deixar o script como ultima linha do console, pois assim garantimos que quando for necessário a utilização do mesmo ele esteja na tela -->
    <script>
        var sexo = 'F';

        console.log ((sexo === 'M') ? 'Masculino' : 'Feminino');
    </script>
</body>
</html>
