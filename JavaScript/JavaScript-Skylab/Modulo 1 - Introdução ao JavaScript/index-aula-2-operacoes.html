<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curso Javascript</title>
</head>

<body>

    <!-- Uma dica é deixar o script como ultima linha do console, pois assim garantimos que quando for necessário a utilização do mesmo ele esteja na tela -->
    <script>
        
        var x = 10, y = 5;

        var resultado = x + y;

        console.log(resultado);

        // Não se deve fazer operações matematicas com tipo de váriaveis diferentes
        // operações possiveis +, -, /, *, %

        // x += 3; funciona
    </script>
</body>
</html>
