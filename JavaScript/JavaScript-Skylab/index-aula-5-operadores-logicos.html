<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curso Javascript</title>
</head>

<body>

    <!-- Uma dica é deixar o script como ultima linha do console, pois assim garantimos que quando for necessário a utilização do mesmo ele esteja na tela -->
    <script>
        var sexo = 'M', idade = 24;

        if (sexo === 'M' && idade >= 18) {
            console.log('OKAY!!');
        }

        if (sexo !== 'F' || idade >= 18) {
            console.log('OKAY!!   ---  2');
        }

        var masculino = (sexo === 'M');

        console.log("Masculinho ? ", masculino);
    </script>
</body>
</html>
