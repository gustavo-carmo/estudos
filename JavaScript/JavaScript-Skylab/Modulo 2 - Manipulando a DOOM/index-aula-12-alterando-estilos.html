<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curso Javascript</title>
</head>

<body>

    <div id="app">

        <div class="box"> </div>

    </div>

    <!-- Uma dica é deixar o script como ultima linha do console, pois assim garantimos que quando for necessário a utilização do mesmo ele esteja na tela -->
    <script>
        var boxElement = document.querySelector('.box');

        boxElement.style.width = '1000px';
        boxElement.style.height = '1000px';
        boxElement.style.backgroundColor = '#f00';
        
    </script>
</body>
</html>
