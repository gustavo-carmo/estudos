<!--titulo da pagina -->
<span class="mdl-layout-title marginDentroDoCarde">Contact</span>

<form action="contact_confirm.html">
    <table class="mdl-data-table adoption mdl-js-data-table mdl-shadow--2dp">
        <tr>
            <td>Enter Name</td>
            <td>
                <input type="text" name="name_field" />
            </td>
        </tr>
        <tr>
            <td>
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
                    <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input">
                    <span class="mdl-checkbox__label">Information</span>
                </label>
            </td>
            <td>
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-2">
                    <input type="checkbox" id="checkbox-2" class="mdl-checkbox__input">
                    <span class="mdl-checkbox__label">Donation</span>
                </label>
            </td>
            <td>
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-3">
                    <input type="checkbox" id="checkbox-3" class="mdl-checkbox__input">
                    <span class="mdl-checkbox__label">Adoption</span>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
                    <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1">
                    <span class="mdl-radio__label">Zoom Volunteer</span>
                </label>

            </td>
            <td>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
                    <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2">
                    <span class="mdl-radio__label">Email Newsletter</span>
                </label>
            </td>
        </tr>
        <tr>
            <td>Enter Address</td>
            <td>
                <input type="text" name="address_field" />
            </td>
        </tr>
        <tr>
            <td>Enter Postal code</td>
            <td>
                <input type="text" name="postcode_field" />
            </td>
        </tr>
        <tr>
            <td>Enter Email</td>
            <td>
                <input type="text" name="email_field" />
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" name="POST" id="submit_message" onclick="contact_confirm();" value="enviar"/>
            </td>
        </tr>
    </table>
</form>
