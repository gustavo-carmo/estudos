<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title> Aula 2 - Material Desing Lite Google</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.cyan-teal.min.css">
	<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
	<style>
		.mdl-cell {
			background-color: orange;
			height: 50px;
		}
	</style>
</head>
<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<span class="mdl-layout-title">Introdução</span>
				<div class="mdl-layout-spacer"></div>
				<nav class="mdl-navigation">
					<a href="#" class="mdl-navigation__link">Link 1</a>
					<a href="#" class="mdl-navigation__link">Link 2</a>
					<a href="#" class="mdl-navigation__link">Link 3</a>
				</nav>
			</div>
		</header>
		<div class="mdl-layout__drawer">
			<span class="mdl-layout-title">Introdução</span>
			<nav class="mdl-navigation">
				<a href="#" class="mdl-navigation__link">Link 1</a>
				<a href="#" class="mdl-navigation__link">Link 2</a>
				<a href="#" class="mdl-navigation__link">Link 3</a>
				<a href="#" class="mdl-navigation__link">Link 4</a>
			</nav>
		</div>
		<main class="mdl-layout__content">
			<p class="mdl-layout-space">Grid com 3 colunas </p>
			<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--3-col">Coluna 1</div>
				<div class="mdl-cell mdl-cell--6-col">Coluna 2</div>
				<div class="mdl-cell mdl-cell--3-col">Coluna 3</div>
			</div>
			<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--3-col mdl-cell mdl-cell--8-col-tablet mdl-cell--hide-phone">Coluna 1</div>
				<div class="mdl-cell mdl-cell--6-col mdl-cell mdl-cell--4-col-tablet">Coluna 2</div>
				<div class="mdl-cell mdl-cell--3-col mdl-cell mdl-cell--4-col-tablet mdl-cell--hide-phone">Coluna 3</div>
			</div>

			<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--3-col mdl-cell mdl-cell--4-col-phone">Coluna 1</div>
				<div class="mdl-cell mdl-cell--6-col">Coluna 2</div>
				<div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-phone">Coluna 3</div>
			</div>
		</main>
	</div>
</body>
</html>
